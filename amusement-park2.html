<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <form id="height">
        <div class="form-group">
          <label for="age">Please enter your height</label>
          <input id="age" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
      <div id="rides">
        <h1 class="panel-heading">Amusement Park</h1>
        <div class="panel panel-default">
          <h2 class="panel-heading">Rides</h2>
          <ul class="panel-body">
            <li id="ferris-wheel">Ferris Wheel</li>
            <li id="zipper">Zipper</li>
            <li id="topple-tower">Topple Tower</li>
            <li id="carousel">Carousel</li>
            <li id="octopus">Octopus</li>
            <li id="pirate-ship">Pirate Ship</li>
            <li id="helter-skelter">Helter Skelter</li>
          </ul>
        </div>
        <a href="https://en.wikipedia.org/wiki/List_of_amusement_rides">Amusement Park Rides</a>
      </div>
      <div id="no-rides">
        <h1>Sorry, you are too small to ride.</h1>
      </div>
    </div>
  </body>
</html>
